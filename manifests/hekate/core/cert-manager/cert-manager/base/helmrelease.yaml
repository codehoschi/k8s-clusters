---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.9.2
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  values:
    installCRDs: false
    extraArgs:
      - --dns01-recursive-nameservers=10.200.0.1:53,1.1.1.1:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 10.200.0.1
        - 1.1.1.1

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring

    resources:
      requests:
        cpu: 15m
        memory: 94M
      limits:
        cpu: 15m
        memory: 94M

    webhook:
      enabled: true

      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          cpu: 15m
          memory: 64M

    cainjector:
      replicaCount: 1

      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          cpu: 15m
          memory: 145M
