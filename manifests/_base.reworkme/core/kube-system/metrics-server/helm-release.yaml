---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metrics-server
      version: 3.8.3
      sourceRef:
        kind: HelmRepository
        name: metrics-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.k8s.io/metrics-server/metrics-server
      tag: v0.6.2

    # args:
    #   - --kubelet-insecure-tls

    tolerations:
      - effect: "NoSchedule"
        operator: "Exists"

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
